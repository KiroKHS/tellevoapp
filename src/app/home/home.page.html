<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>
      <ion-label>Bienvenido {{data.nombre}}</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let conductor of conductores">
      <ion-avatar slot="start">
        <img src="{{conductor.imgen}}" alt="avatar{{conductor.name}}">
      </ion-avatar>
      <ion-label> <b> {{conductor.direccion}} ${{conductor.costo}}</b></ion-label>
      <ion-icon name="caret-down-circle" (click)="verConductor(conductor)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
