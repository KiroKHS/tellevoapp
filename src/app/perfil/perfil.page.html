<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start">Volver</ion-back-button>
    <ion-title>perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="perfil">
<div class="perfil">

  <img class="perfilImg" [src]="currentImage" *ngIf="currentImage"><br>
  <ion-label>usuario {{perfil.nombre}}</ion-label>
  <div class="camara">
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-button (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </ion-button>
    </ion-fab>
  </div>
</div>

</ion-content>
