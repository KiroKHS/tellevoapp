<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start">Volver</ion-back-button>
    <ion-title>perfil {{perfil.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="perfil">
<div class="perfil">

  <ion-item>
    <img class="perfilImg" [src]="currentImage" >
    <br>
    <ion-button expand="block" (click)="takePicture()">
      <ion-icon name="camera">Editar</ion-icon>
    </ion-button>
  </ion-item>
  <br>
  <ion-item>
    <ion-label>Nombre: {{perfil.nombre}}</ion-label>
  </ion-item>
  <br>
  <ion-item>
    <ion-label >Direccion: {{perfil.direccion}} </ion-label>
  </ion-item>
  <ion-item *ngIf="perfil.moviliaria === 1">
    <ion-label>Costo: {{conductor.costo}}</ion-label>
  </ion-item>
  <ion-item *ngIf="perfil.moviliaria === 1">
    <ion-label>Cambiar costo</ion-label>
    <ion-input type="number" [(ngModel)]="costo"></ion-input>
    <ion-button color="danger" (click)="cambiarCosto(costo,perfil.id)">Nuevo costo</ion-button>
  </ion-item>

</div>
</ion-content>
