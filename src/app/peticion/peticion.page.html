<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"> </ion-back-button>
    <ion-title>Peticion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pasajero of peticion">
      <ion-avatar slot="start">
        <img src="{{pasajero.imageUrl}}" alt="avatar{{pasajero.name}}">
      </ion-avatar>
      <ion-label  *ngIf="pasajero.casa"><b id="{{pasajero.name}}{{pasajero.id}}">Casa: {{pasajero.name}}</b></ion-label>
      <ion-label  *ngIf="pasajero.duoc"><b id="{{pasajero.name}}{{pasajero.id}}">Duoc: {{pasajero.name}}</b> </ion-label>
      <ion-icon (click)="showToast('pasajero vive en '+pasajero.direccion)" name="compass-outline"></ion-icon>
      <ion-icon (click)="animarYes(pasajero.name+pasajero.id)"name="checkmark-circle-outline"></ion-icon>
      <ion-icon (click)="animarNo(pasajero.name+pasajero.id)"name="close-circle-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
